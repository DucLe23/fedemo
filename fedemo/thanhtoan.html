<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thanh toán</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff;
            color: #111;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .checkout-container {
            display: flex;
            flex-direction: row;
            gap: 40px;
            align-items: center;
            max-width: 900px;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            background: white;
        }

            .checkout-container img {
                width: 350px;
                border-radius: 8px;
            }

        .info {
            max-width: 400px;
        }

            .info h1 {
                font-size: 26px;
                margin-bottom: 10px;
            }

            .info p {
                font-size: 18px;
                margin-bottom: 20px;
            }

        .btn {
            display: block;
            background-color: black;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.2s;
            text-align: center;
        }

            .btn:hover {
                background-color: #333;
            }

        .back-btn {
            margin-top: 20px;
            display: inline-block;
            text-decoration: none;
            color: #555;
            font-size: 15px;
        }

            .back-btn:hover {
                text-decoration: underline;
            }
    </style>
</head>
<body>

    <div id="checkoutContent" class="checkout-container">
        <p>Đang tải thông tin sản phẩm...</p>
    </div>

    <script>
        // Lấy dữ liệu sản phẩm từ localStorage
        const productData = localStorage.getItem("selectedProduct");

        if (productData) {
            const product = JSON.parse(productData);
            document.getElementById("checkoutContent").innerHTML = `
            <img src="${product.image}" alt="Sản phẩm">
            <div class="info">
              <h1>${product.name}</h1>
              <p> ${product.price}</p>
              <button class="btn" onclick="confirmPayment()">Thanh toán ngay</button>
              <a href="tui-xach-nu.html" class="back-btn">← Quay lại sản phẩm</a>
            </div>
          `;
        } else {
            document.getElementById("checkoutContent").innerHTML ="<h2>Không có sản phẩm nào được chọn!</h2>";
        }

        function confirmPayment() {
            alert("Thanh toán thành công! Cảm ơn bạn đã mua hàng ❤️");
            localStorage.removeItem("selectedProduct");
            window.location.href = "fe.html"; // hoặc đổi sang trang chủ của bạn
        }
    </script>

</body>
</html>
